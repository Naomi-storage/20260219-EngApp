    <title>English Flashcard Master - Ultra</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
        }

        * {
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app-container {
            width: 95%;
            max-width: 450px;
            height: 90vh;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 18px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: #ecf0f1;
            padding: 8px;
            font-size: 0.85rem;
            border-bottom: 1px solid #ddd;
        }

        #game-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 25px;
            justify-content: space-between;
            align-items: center;
        }

        .question-card {
            width: 100%;
            flex-grow: 1;
            margin-bottom: 20px;
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        #japanese-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        #english-text {
            color: var(--accent-color);
            font-size: 1.4rem;
            font-weight: bold;
            line-height: 1.4;
            display: none;
            word-wrap: break-word;
        }

        .controls {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            color: white;
        }

        .btn-correct { background-color: var(--success-color); }
        .btn-wrong { background-color: var(--error-color); }
        .btn-finish { background-color: #bdc3c7; grid-column: span 2; margin-top: 5px; color: #2c3e50; }

        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .category-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9rem;
            cursor: pointer;
        }

        #result-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            z-index: 110;
        }

        .result-score { font-size: 4rem; color: var(--accent-color); font-weight: 800; margin: 10px 0; }
    </style>
</head>
